<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-compatible" content = "ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <tittle>Guess my number!</tittle>
    </head>
    <body>
        <header>
            <h1>Guess my number!</h1>
            <p class="between">(Between 1 and 20)</p>
            <button class="btn again" onclick="playAgain()">Play again!</button>
            <div class="number">?</div>
        </header>
        <main>
            <section class="left">
                <input type="number" class="guess" placeholder="0"/>
                <button class="btn check" onclick="checkNumber()">Check!</button>
            </section>
            <section class="right">
                <p class="message">start guessing</p>
                <p class="label-score"> Score: <span class="score">100</span></p>
                <p class="label-highscore">
                    Highscore: <span class="highscore">0</span>
                </p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
